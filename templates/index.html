<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <title>工业互联网App</title>

    <link href="{{ url_for('static', filename = 'css/style.css') }}" rel='stylesheet' type='text/css'>

  <body>
    <div class='head'><h1>小型五扇叶风力发电机检测页面</h1></div>
    <table >

            <div id = 'upload'>

            </div>
          </div>

        <th rowspan="5">
          <div id="chart" style="width:1500px; height:820px;"></div>
        </th>
      </tr>

      <tr>
        <div id='fu'>

              </tr>
              <tr>
                <th class='fuck'>Axis0</th>

              <tr>
                <th class='fuck'>Axis1</th>
                <th id='num1' class='fuckall'>  0  </th>
              </tr>
              <tr>
                <th class='fuck'>Axis2</th>

              </tr>
              <tr>
                <th class='fuck'>Axis3</th>
                <th id='num3' class='fuckall'>0</th>
              </tr>
              <tr>
                <th class='fuck'>Axis4</th>
                <th id='num4' class='fuckall'>0</th>
              </tr>

            </table>
          </td>
        </div>
      </tr>

      <tr>
        <th>
          <div id='sign',>
            <div style="width: 100px;height: 100px;border: 1px solid salmon;background-color: salmon;border-radius: 50%;"></div>
          </div>
        </th>
      </tr>
      
      <tr>
        <th rowspan="2" >
          <div id='yawing_div'>
            <ul id='yawing_ul'>
              <li>1</li>
            </ul>
          </div>
        </th>
      </tr>
      <tr></tr>
      <tr></tr>

    </table>

  

    <script type="text/javascript" src= "{{ url_for('static', filename = 'js/jquery-3.5.1.min.js') }}" ></script>
